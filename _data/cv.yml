- title: Research Experience
  type: time_table
  contents:
    - title: Research Assistant
      institution: Solis-Lemus Lab, Wisconsin Institute of Discovery, University of Wisconsin-Madison
      year: Jul 2023 - Sept 2024
      description:
        - Extended the BioKlustering project to analyze phenotype-genotype correlations using genomic data.
        - Utilized transformers to embed DNA sequences into vectors and implemented neural networks for phenotype predictions.
        - Conducted research on semi-supervised learning for nonlinear genomic data.
        - Delivered a talk at the ML+X Forum highlighting advancements in leveraging transformer models for genomic applications.
        - Attended the yearly Wisconsin Institute for Discovery Symposium and other research gatherings within the university.
    - title: MITACS Globalink Research Intern
      institution: Dumeaux Lab, University of Western Ontario
      year: Jun 2024 - Aug 2024
      description:
        - Conducted Deep Archetypal Analysis on gut microbiome data to explore nonlinear combinations of Gene Expression Programs.
        - Curated a dataset by combining data from 38 different studies from global research laboratories.
        - Preprocessed compositional data through log-ratio transformations and compared multiple Deep Archetypal Analysis (deepAA) models.
        - Compared results of archetypal analysis generated by running several open-source repositories on our data.

