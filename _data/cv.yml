        - Implemented Structured Language Generation for serving and improving the output of Large Language Models.
        - Finetuned Stable-Diffusion-XL base along with a refiner on its FLAX pipeline for coherent image generation on our platform.
        - Leveraged Golang packages such as Viper to set up configurations for server applications.
    - title: Software Engineer Intern
