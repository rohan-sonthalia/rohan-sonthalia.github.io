      year: Jul 2022 - Aug 2023
      description:
        - Fine-tuned LLMs such as MPT-7B and LLaMa-7B using Parameter Efficient Fine-tuning and Lower Rank Adaptation (LoRA) for serving on our GenAI platform.
        - Built end-to-end API testing suites using Postman for the MLOps platform.
        - Developed Infrastructure as Code (IAC) templates on Pulumi to launch VMs and wrote DockerFiles for Azure CLI authentication.
